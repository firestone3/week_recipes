{% load static tailwind_tags %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'apple-touch-icon-precomposed.png' %}">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
        {% tailwind_css %}
        <title>{% block title %}Week Recipe{% endblock %}</title>
    </head>
    <body class="bg-gray-100 text-gray-900">
        <!-- Header -->
        <header class="bg-orange-500 text-white py-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    {% block site_name %}週間、お助けレシピ{% endblock %}
                </h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="/ingredients/" class="hover:bg-cyan-900">食材管理</a></li>
                        <li><a href="/shopping-list/" class="hover:bg-cyan-900">買い物リスト</a></li>
                        <li><a href="/create/" class="hover:bg-cyan-900">レシピ作成</a></li>
                        <li><a href="/settings/" class="hover:bg-cyan-900">設定</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto py-8">
            {% block content %}
            <!-- コンテンツをここに挿入 -->
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-orange-500 text-white py-4">
            <div class="container mx-auto text-center">
                {% block footer %}
                <p>&copy; 2025 birdsfam.com All rights reserved.</p>
                {% endblock %}
            </div>
        </footer>
    </body>
</html>
