{% extends "base.html" %}

{% block title %}レシピ作成{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-orange-600">新しいレシピを作成</h1>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">レシピ名</label>
                <input type="text" name="title" id="id_title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例: 肉じゃが">
            </div>
            
            <div>
                <label for="id_ingredients" class="block text-sm font-medium text-gray-700 mb-1">材料（4人分）</label>
                <textarea name="ingredients" id="id_ingredients" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例:&#10;じゃがいも 3個&#10;玉ねぎ 1個&#10;牛肉 200g"></textarea>
            </div>
            
            <div>
                <label for="id_steps" class="block text-sm font-medium text-gray-700 mb-1">作り方</label>
                <textarea name="steps" id="id_steps" rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例:&#10;1. じゃがいもと玉ねぎは一口大に切る&#10;2. 牛肉は細切りにする&#10;3. フライパンで牛肉を炒める"></textarea>
            </div>
            
            <div>
                <label for="id_cooking_time" class="block text-sm font-medium text-gray-700 mb-1">調理時間（分）</label>
                <input type="number" name="cooking_time" id="id_cooking_time" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例: 30">
            </div>
            
            <div>
                <label for="id_category" class="block text-sm font-medium text-gray-700 mb-1">カテゴリー</label>
                <select name="category" id="id_category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="">カテゴリーを選択</option>
                    <option value="main">主菜</option>
                    <option value="side">副菜</option>
                    <option value="soup">汁物</option>
                    <option value="dessert">デザート</option>
                </select>
            </div>
            
            <div>
                <label for="id_notes" class="block text-sm font-medium text-gray-700 mb-1">メモ</label>
                <textarea name="notes" id="id_notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例: 冷蔵庫で3日間保存可能"></textarea>
            </div>
        </div>
        
        <div class="flex justify-between pt-4">
            <a href="/" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">キャンセル</a>
            <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">レシピを作成</button>
        </div>
    </form>
</div>
{% endblock %}
