{% extends "base.html" %}

{% block title %}食材を選択{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-orange-600">レシピに使用する食材を選択</h1>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% if ingredients %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for ingredient in ingredients %}
                    <div class="flex items-start space-x-2">
                        <input type="checkbox" id="ingredient_{{ ingredient.id }}" name="ingredients" value="{{ ingredient.id }}" class="mt-1">
                        <label for="ingredient_{{ ingredient.id }}" class="flex flex-col">
                            <span class="font-medium">{{ ingredient.name }}</span>
                            <span class="text-sm text-gray-600">賞味期限: {{ ingredient.expiration_date|date:"Y/m/d" }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
            
            <div class="flex justify-between pt-4">
                <a href="{% url 'ingredient_list' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">戻る</a>
                <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">レシピを検索</button>
            </div>
        {% else %}
            <div class="text-center py-8">
                <p class="text-gray-600">食材が登録されていません。</p>
                <a href="{% url 'add_ingredient' %}" class="inline-block mt-4 px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">食材を追加する</a>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
